<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button type="button" onclick="input()">クリックして下さい</button>
  <textarea id="text" cols="30" rows="30"></textarea>
  <script>
   function input(){
    var words=[],ans=[],i,line=[];
    var all=document.getElementById('text').value.replace(/\r\n|\r/g, "\n");
    var lines=all.split('\n');
    for(i=0;i<lines.length;i++){
      line=lines[i].split(" ");
      words[i]=line[0];
      ans[i]=line[1];
    }
    alert("単語:"+words);
    alert("答え:"+ans);


    var point=0,total=0,missword=[],j=0;
    for(i=0;i<lines.length;++i){
      answer=prompt(words[i]);
      total=total+1;
      if(answer==ans[i]){
        point=point+1;
      }else{
        missword[j]="\n"+words[i]+" "+ans[i];
        j=j+1;
      }
    }

      alert(total+"問中"+point+"問正解（正答率"+(point/total)*100+"％)");
      alert("間違った問題\n"+missword);
    
    
   }


  </script>
</body>
</html>
